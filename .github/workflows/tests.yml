name: Pylint and tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
      AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
      AWS_DEFAULT_REGION: "us-west-2"
      DCPIM_ENV: "test"
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v3
    - name: Setting up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Installing dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint setuptools
        pip install --no-cache-dir -r ./requirements.txt
    - name: Analysing the code with pylint
      run: |
        pylint --indent-string "\t" --disable=consider-using-sys-exit,broad-except,bare-except,no-else-return,invalid-name,import-outside-toplevel,consider-using-f-string $(git ls-files '*.py')
    - name: Setup Docker
      uses: docker-practice/actions-setup-docker@v1
      with:
        docker_version: 'latest'
    - name: Build Docker image
      run: |
        docker build -f Dockerfile -t dcpim-media:latest .
        docker image ls
        docker run -d --name dcpim-media-test -p 80:80 -e AWS_DEFAULT_REGION="$AWS_DEFAULT_REGION" -e AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" -e AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" dcpim-media
        docker ps
    - name: Running tests
      run: |
        python test.py
